    <div id="contact" class="contact-us section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 align-self-center wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0.25s">
                    <div class="section-heading">
                        <h2 style="text-align: center;">Send us your resume along with the below details.<br>We will reach you for the suitable opening.</h2>
                        <form class="mt-4" id="contact" action="" method="post" style="padding: 30px 30px 80px 30px;">
                            <div class="form-row">
                                <div class="col-md-4">
                                    <label for="validationDefault01">Full name</label>

                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefault03">Email Id</label>
                                    <fieldset>
                                        <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                                    </fieldset>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefault03">Mobile Number</label>
                                    <fieldset>
                                        <input type="text" name="name" id="surname" placeholder="Mobile Number" autocomplete="on" required>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12" style="text-align: center;">
                                    <input type="file" id="resume" class="sr-only" aria-label="Resume">
                                    <label for="resume" class="btn" aria-hidden="true" style="color: #fff; background-color: #25a;">Upload Resume</label>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit" style="float: right;">Submit</button>
                        </form>
                    </div>
